<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono:ital@0;1&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>quick sketch</title>
    <style>
        html, body {
          margin: 0;
          padding: 0;
          overflow: hidden;
          background: #fff;
        }
      </style>
</head>

<body>
  <div class="button-group" id="sketch-controls">
    <button id="clearBtn">Clear</button>
    <button id="saveBtn">Save</button>
  </div>
  <canvas id="drawingCanvas" style="width: 100vw; height: 100vh;"></canvas>

  <script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    const clearBtn = document.getElementById('clearBtn');
    const saveBtn = document.getElementById('saveBtn');
  
    let drawing = false;
    let points = [];
    let isTouchDevice = false;
  
    const fingerBrushSize = 8;
    const mouseBrushSize = 2;
    let currentBrushSize = mouseBrushSize;
  
    function resizeCanvas() {
        const dpr = window.devicePixelRatio || 1;
        canvas.width = window.innerWidth * dpr;
        canvas.height = window.innerHeight * dpr;
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
        ctx.setTransform(1, 0, 0, 1, 0, 0); // Reset any existing transforms
        ctx.scale(dpr, dpr);
        fillBackground();
    }
  
    function getBackgroundColor() {
      return getComputedStyle(document.body).backgroundColor;
    }
  
    function fillBackground(ctxTarget = ctx) {
      const bg = getBackgroundColor();
      ctxTarget.fillStyle = bg;
      ctxTarget.fillRect(0, 0, window.innerWidth, window.innerHeight);
    }
  
    function getPosition(e) {
      if (e.touches) {
        return { x: e.touches[0].clientX, y: e.touches[0].clientY };
      }
      return { x: e.clientX, y: e.clientY };
    }
  
    function drawSmoothCurve(pts) {
      if (pts.length < 2) return;
      ctx.beginPath();
      ctx.moveTo(pts[0].x, pts[0].y);
  
      for (let i = 1; i < pts.length - 2; i++) {
        const xc = (pts[i].x + pts[i + 1].x) / 2;
        const yc = (pts[i].y + pts[i + 1].y) / 2;
        ctx.quadraticCurveTo(pts[i].x, pts[i].y, xc, yc);
      }
  
      ctx.quadraticCurveTo(
        pts[pts.length - 2].x,
        pts[pts.length - 2].y,
        pts[pts.length - 1].x,
        pts[pts.length - 1].y
      );
  
      ctx.stroke();
    }
  
    function addInterpolatedPoints(newPoint) {
      const lastPoint = points[points.length - 1];
      if (!lastPoint) {
        points.push(newPoint);
        return;
      }
      const dx = newPoint.x - lastPoint.x;
      const dy = newPoint.y - lastPoint.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      const steps = Math.max(Math.floor(distance / 1.5), 1);
  
      for (let i = 1; i <= steps; i++) {
        points.push({
          x: lastPoint.x + (dx * i) / steps,
          y: lastPoint.y + (dy * i) / steps
        });
      }
    }
  
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  
    window.addEventListener('touchstart', () => {
      isTouchDevice = true;
      currentBrushSize = fingerBrushSize;
    }, { once: true });
  
    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      points.push(getPosition(e));
    });
  
    canvas.addEventListener('mousemove', (e) => {
      if (!drawing) return;
      const pos = getPosition(e);
      addInterpolatedPoints(pos);
      ctx.lineWidth = currentBrushSize;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.strokeStyle = 'black';
      ctx.shadowColor = 'rgba(0, 0, 0, 0.1)';
      ctx.shadowBlur = 1.5;
      drawSmoothCurve(points);
    });
  
    canvas.addEventListener('mouseup', () => {
      drawing = false;
      points = [];
    });
  
    canvas.addEventListener('mouseleave', () => {
      drawing = false;
      points = [];
    });
  
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      drawing = true;
      points.push(getPosition(e));
    });
  
    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (!drawing) return;
      const pos = getPosition(e);
      addInterpolatedPoints(pos);
      ctx.lineWidth = currentBrushSize;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.strokeStyle = 'black';
      ctx.shadowColor = 'rgba(0, 0, 0, 0.1)';
      ctx.shadowBlur = 1.5;
      drawSmoothCurve(points);
    });
  
    canvas.addEventListener('touchend', () => {
      drawing = false;
      points = [];
    });
  
    canvas.addEventListener('touchcancel', () => {
      drawing = false;
      points = [];
    });
  
    clearBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fillBackground();
    });
  
    saveBtn.addEventListener('click', () => {
      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');
      const dpr = window.devicePixelRatio || 1;
      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;
      tempCanvas.style.width = window.innerWidth + 'px';
      tempCanvas.style.height = window.innerHeight + 'px';
  
      tempCtx.scale(dpr, dpr);
      tempCtx.fillStyle = getBackgroundColor();
      tempCtx.fillRect(0, 0, window.innerWidth, window.innerHeight);
      tempCtx.drawImage(canvas, 0, 0);
  
      const now = new Date();
      const timestamp = now.toISOString().replace(/[:.]/g, '-');
      const filename = `quick-sketch-${timestamp}.png`;
  
      const link = document.createElement('a');
      link.download = filename;
      link.href = tempCanvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
